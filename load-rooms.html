<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms - Athena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h2>Loading available rooms...</h2>
    </div>

    <script type="module">
        import { loadRooms } from "./main.js" 

        // Load available rooms
        loadRooms("waiting", undefined)
            .then(rooms => {
                // Store rooms in localStorage
                localStorage.setItem("availableRooms", JSON.stringify(rooms));
                
                // Redirect to join room page
                window.location.href = "join-room.html";
            })
            .catch(err => {
                console.error("Error loading rooms:", err);
                // Clear rooms data
                localStorage.removeItem("availableRooms");
                
                // Redirect to join room page anyway (it will handle the error state)
                window.location.href = "join-room.html";
            });
    </script>
</body>
</html>
